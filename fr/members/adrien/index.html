	<main>
		<h1>Adrien Gaillard</h1>
		<p>Découvrez le grand chef des Cerfs-Volants
 sous toutes les coutures !</p>
		<br>
		<div id="root" class="jeu"></div>
		<script>
			const root = document.getElementById('root');
			let contents = '';
			for (let i=1 ; i < 33 ; i++) {
				if (i === 18) {
					contents += '<a href="/fr/enigms/Elementaire-mon-cerf-Watson" ';
				} else {
					contents += '<div '
				}
				if ([2, 4, 6, 9, 13, 15, 18, 19, 22, 26].includes(i)) {
					contents += 'class="carte carte-haute">'
				} else {
					contents += 'class="carte">'
				}
				contents += `<img src="/data/adrien/adrien_${i}.jpg" alt="" />`
				if (i === 18) {
					contents += '</a>'
				} else {
					contents += '</div>'
				}
			}
			root.innerHTML = contents;
		</script>
	</main>
